<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsly</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<!-- Main controller. Containes addPost and incrementUpvotes functions -->
<body ng-app="Newsly" ng-controller="MainCtrl">

  <!-- Shows all posts ordered by upvotes. -->
  <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <!-- When a user clicks "^" the post's upvote will increment by 1 -->
    <span ng-click="incrementUpvotes(post)">^</span>
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <!-- If a user does not submit a link, only the title will be shown. -->
    <span ng-hide="post.link">
      {{post.title}}
    </span>
    - upvotes: {{post.upvotes}}
  </div>

  <br>
  <!-- Form to add Posts -->
  <form ng-submit="addPost()">
    <input type="text" placeholder="Title" ng-model="title">
    <br>
    <input type="text" placeholder="Link" ng-model="link">
    <br>
    <br>
    <!-- Users can either press "enter" or click the "Post" button -->
    <button type="submit">Post</button>
  </form>

</body>
</html>
